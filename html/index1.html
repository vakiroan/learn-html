<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="2/roankien.css">
</head>
<body>
<div class="formlogin">
  <div class="header">
    <h1 class="header_heading">
      Đăng nhập
    </h1>
  </div>
  <div class="content">
    <div class="formcontrol">
      <p class="formcontrol_label">
        Tên đăng nhập
      </p>

      <input title="" class="formcontrol_input formcontrol_input-users" type="text" placeholder="tên đăng nhập">
    </div>

    <div class="formcontrol">
      <p class="formcontrol_label">
        Mật khẩu
      </p>
      <input title="" class="formcontrol_input formcontrol_input--password " type="text" placeholder="mật khẩu">
    </div>

    <div class="formcontrol">
      <input class="formcontrol_checkbox" title="" type="checkbox">
      <p class="formcontrol_rememberpassword ">
        Nhớ mật khẩu
      </p>
      <div class="clear">

      </div>
    </div>



  </div>


  <div class="footer">
    <div class="footer_login">
      <button class="footer_button">
        Đăng nhập
      </button>
    </div>
    <div class="footer_forgot_passwd">
      <a class="footer_forgetpassword" href="google.com">
        Quên mật khẩu
      </a>
    </div>


  </div>


</div>


</body>
</html>
